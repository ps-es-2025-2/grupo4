version: '3.8'

# Este docker-compose cria a infraestrutura compartilhada (Redis e rede)
# Execute primeiro: docker-compose -f docker-compose-shared.yml up -d
# Depois execute cada backend individualmente

services:
  redis-shared:
    image: redis:7
    container_name: redis_shared
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_shared_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simplehealth-network

volumes:
  redis_shared_data:

networks:
  simplehealth-network:
    driver: bridge
    name: simplehealth-network
