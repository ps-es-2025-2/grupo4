# SERVER
spring.application.name=SimpleHealthCadastro
server.port=8081
server.servlet.context-path=/cadastro

# DATABASE - POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5430/simplehealth_db
spring.datasource.username=simplehealth
spring.datasource.password=simplehealth
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DEBUG
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.cache=TRACE
logging.level.com.simplehealth=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.tomcat=DEBUG
logging.level.org.springframework.aop=DEBUG
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.boot.autoconfigure=TRACE

# REDIS
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000
spring.data.redis.repositories.enabled=true
